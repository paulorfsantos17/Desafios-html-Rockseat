<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glossario</title>
</head>
<style>
  dt , a{
    font-weight: bold;
    text-decoration: none;
    color: black
  }
</style>
<body>
  <h1>Estrutura Html</h1>
  <dl>
    <a href="https://developer.mozilla.org/en-US/docs/Glossary/Doctype">
      <dt>!DOCTYPE html</dt>
    </a>
    <dd>Define o tipo de documento como HTML5</dd>

    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">
      <dt>html</dt>
    </a>
    <dd>Define um documento HTML</dd>

    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/head">
      <dt>head</dt>
    </a>
    <dd>container para metadados, títulos da página, link</dd>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body">
      <dt>body</dt>
    </a>
    <dd>Corpo do documento</dd>
  </dl>
</body>
</html>
